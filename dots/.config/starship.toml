format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$nodejs\
$cmd_duration\
$line_break\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[→](white)"
error_symbol = "[→](red)"
vimcmd_symbol = "[←](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$all_status)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = ''
staged = "​"
renamed = "​"
deleted = ''
stashed = ''

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[nodejs]
symbol = 'node '
format = '[\[$symbol($version)\] ]($style)'
style = 'green'

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
